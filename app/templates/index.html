{% extends 'base.html' %}

{% block app_content %}
<div class="container">
    <h1>Hello!</h1>
    <img id="main_page_logo" src="../static/images/scc_avatar.jpg" alt="">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../static/images/slott_silver_surfer_vol1_medium.jpg" class="d-block" height="400" width="300" alt="..."> 
        </div>
        <div class="carousel-item">
          <img src="../static/images/winter_soldier.jpg" class="d-block" height="400" width="300" alt="...">
        </div>
        <div class="carousel-item">
          <img src="../static/images/losh_sa_vol1.jpg" class="d-block" height="400" width="300" alt="...">

        <div class="carousel-item">
          <img src="../static/images/descender_deluxe1.jpg" class="d-block" height="400" width="300" alt="...">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>

      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
